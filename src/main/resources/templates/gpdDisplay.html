<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GDPs Greater Than</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>GDP</th>
    </tr>
    <tr th:each="country : ${countryList}">
        <td th:text="${country.name}"/>
        <td th:text="${country.gdp}"/>
    </tr>
</table>
</body>
</html>
